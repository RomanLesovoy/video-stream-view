<section class="preview-container">
  <app-video
    [stream]="stream$ | async"
    [username]="this.username"
    [localStream]="true"
    [isScreenSharing]="(this.isScreenSharing | async) ?? false"
    [participantActive]="(this.stream$ | async)?.active ?? false"
    [isLoading]="(this.streamIsLoading | async) ?? true"
    [muted]="true">
  </app-video>
  <app-media-controls *ngIf="roomId"></app-media-controls>
</section>
