<section class="room-join">
  <button class="create-btn" (click)="onCreateRoom()">
    Create room
  </button>
  <p class="or">OR</p>
  <div class="join-container">
    <input 
      [(ngModel)]="roomId" 
      placeholder="Room ID"
      class="room-input">
    <button 
      class="join-btn" 
      [disabled]="!roomId.trim()"
      (click)="onJoinRoom()">
      Join
    </button>
  </div>
</section>
